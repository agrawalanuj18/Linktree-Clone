<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="share-button"><i class="fa fa-link" style="font-size:30px; color: black;"></i></div>
    </header>

    <div class="container">
      <div class="image-container">
        <img
          src="https://pbs.twimg.com/profile_images/1583771792845701120/wmATl846_400x400.jpg"
          alt="Anuj Agrawal"
        />
      </div>
      <h1>@agrawalanuj18</h1>

      <a class="tile" href="https://twitter.com/agrawalanuj018/">
        <div class="icon"><i class="fa fa-twitter" style="font-size:44px"></i></div>
        <p>Twitter</p>
        <div class="title-share"><i class="fa fa-link" style="font-size:22px"></i></div>
      </a>
      <a class="tile" href="https://www.linkedin.com/in/agrawalanuj018/">
        <div class="icon"><i class="fa fa-linkedin" style="font-size:44px"></i></div>
        <p>LinkedIn</p>
        <div class="title-share"><i class="fa fa-link" style="font-size:22px"></i></div
      ></a>
      <a class="tile" href="https://github.com/agrawalanuj18">
        <div class="icon"><i class="fa fa-github" style="font-size:44px"></i></div>
        <p>GitHub</p>
        <div class="title-share"><i class="fa fa-link" style="font-size:22px"></i></div
      ></a>
    </div>
  </body>
</html>
